<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="loginForm.css" rel="stylesheet" />
    <link href="fontawesome-free-6.5.1-web/css/all.min.css" rel="stylesheet" />
    <title>Login Form Validation</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="loginContainer">
        <i class="fa-regular fa-user fa-2xl" style="color: #ffffff"></i>
        <form class="loginForm" onsubmit="checkErrors();">
          
            <div class="loginInputs">
              <input class="oneInput" id="email" type="email" placeholder="Email"/>
            </div>
            <div class="loginInputs">
              <input class="oneInput" id="password" type="password" placeholder="Password"/>
              <div>
                <i id="eye" class="fa-regular fa-eye" onclick="toggleShowPassword();"></i>
              </div>
            </div>
            <div class="errorMessage"></div>
            <button type="submit" class="submitButton" id="submitButton">Submit</button>
          
        </form>
      </div>
    </div>
  </body>
</html>

<script src="loginFormValidation.js"></script>
